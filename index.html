<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeAura</title>

  <!-- Add the CodeAura icon -->
  <link rel="icon" href="image/laptop.gif" type="image/gif">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CodeMirror Core -->
  <link rel="stylesheet" href="codemirror-5.65.17/lib/codemirror.css">
  <script src="codemirror-5.65.17/lib/codemirror.js"></script>

  <!-- Load modes after CodeMirror Core -->
  <script src="codemirror-5.65.17/mode/clike/clike.js"></script>
  <script src="codemirror-5.65.17/mode/python/python.js"></script>

  <!-- CodeMirror Themes -->
  <link rel="stylesheet" href="codemirror-5.65.17/theme/3024-night.css">
  <link rel="stylesheet" href="codemirror-5.65.17/theme/dracula.css">
  <link rel="stylesheet" href="codemirror-5.65.17/theme/monokai.css">
  <link rel="stylesheet" href="codemirror-5.65.17/theme/eclipse.css">
  <link rel="stylesheet" href="codemirror-5.65.17/theme/material.css">

  <!-- CodeMirror Addons -->
  <script src="codemirror-5.65.17/addon/edit/closebrackets.js"></script>

  <!-- Bootstrap Icons and FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>





<body>
  <div class="row m-3">
    <div class="col">
      <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
        <div class="col-2 d-flex justify-content-between align-items-center">
          <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>Choose...</option>
            <option value="Cpp">C++</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
          </select>
          <button type="button" id="save" class="btn btn-success ms-2" title="Save"><i class="bi bi-save"></i></button>
        </div>
        <div>
          <button type="button" id="codeaura" class="btn btn-success">CodeAura</button>
          <!-- <button type="button" id="format" class="btn btn-success" title="Format"><i
              class="fas fa-align-left"></i></button> -->
          <button type="button" id="reset" class="btn btn-success" title="Reset"><i
              class="bi bi-arrow-clockwise"></i></button>
          <button type="button" id="run" class="btn btn-success" title="Run"><i class="bi bi-play-fill"></i></button>
          <div class="btn-group">
            <button type="button" id="setting" class="btn btn-success dropdown-toggle" title="Setting"
              data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-gear-wide"></i></button>
            <ul class="dropdown-menu">
              <!-- <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profile</a></li> -->
              <li><a class="dropdown-item" href="#" id="themeChange"><i class="bi bi-palette"></i> Change Theme</a></li>
              <li><a class="dropdown-item" href="#" id="share-button"><i class="bi bi-share"></i> Share</a></li>
            </ul>
          </div>
        </div>
      </div>
      <textarea type="text" id="editor" class="form-control" aria-label="First name"></textarea>
    </div>
    <div class="col d-flex flex-column rounded bg-dark px-4">
      <div class="h-50">
        <label for="Input" class="text-light mt-4 mb-2">Input</label>
        <textarea type="text" id="input" class="form-control h-75" aria-label="Last name"></textarea>
      </div>
      <div class="h-50">
        <label for="Output" class="text-light mb-2">Output</label>
        <textarea type="text" id="output" class="form-control h-75" aria-label="Last name"></textarea>
      </div>
    </div>
  </div>


  <!-- Share Model -->

  <div id="shareModal" class="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Share Your Code</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="shareLink"></p>
          <button id="copyLink" class="btn btn-primary">Copy Link</button>
          <p>or share using:</p>
          <div class="d-flex">
            <a href="#" class="btn btn-outline-primary me-2" id="facebookShare"><i class="bi bi-facebook"></i>
              Facebook</a>
            <a href="#" class="btn btn-outline-info" id="whatsappShare"><i class="bi bi-whatsapp"></i> WhatsApp</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>




<script>
  var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
    mode: "text/x-c++src",
    theme: "3024-night",
    lineNumbers: true,
    autoCloseBrackets: true,
    indentUnit: 4,
    indentWithTabs: false
  });




  var width = window.innerWidth;
  var input = document.getElementById("input");
  var output = document.getElementById("output");
  editor.setSize(0.7 * width, "500");


  var option = document.getElementById("inlineFormSelectPref");
  option.addEventListener("change", function () {
    if (option.value === "Java") {
      editor.setOption("mode", "text/x-java");

      // Fetch the Java template from the server
      fetch("/template/java")
        .then(response => response.json())
        .then(data => {
          editor.setValue(data.template);
        })
        .catch(error => {
          editor.error("Error fetching Java template:", error)
        });
    }
    else if (option.value === "Python") {
      editor.setOption("mode", "text/x-python");

      // Fetch the Python template from the server
      fetch("/template/python")
        .then(response => response.json())
        .then(data => {
          editor.setValue(data.template);
        })
        .catch(error => {
          editor.error("Error fetching Python template:", error)
        });
    }
    else if (option.value === "Cpp") {
      editor.setOption("mode", "text/x-c++src");

      // Fetch the C++ template from the server
      fetch("/template/cpp")
        .then(response => response.json())
        .then(data => {
          editor.setValue(data.template);
        })
        .catch(error => {
          console.error("Error fetching C++ template:", error);
        });
    }

    shareButton.disabled = option.value === "Choose...";
  });




  var codeaura = document.getElementById("codeaura");
  codeaura.addEventListener("click", function () {
    window.open("https://github.com/101rror/CodeAura", "_blank");
  });




  var code;
  var run = document.getElementById("run");
  run.addEventListener("click", async function () {
    code = {
      code: editor.getValue(),
      input: input.value,
      lang: option.value
    }
    var oData = await fetch("http://localhost:8000/compile", {
      method: "POST",
      headers: {
        "Content-type": "application/json"
      },
      body: JSON.stringify(code)
    });
    var d = await oData.json();
    output.value = d.output
  });




  var reset = document.getElementById("reset");
  reset.addEventListener("click", function () {
    var lang = option.value;

    if (lang === "Java") {
      // Fetch the Java template and reset the editor
      fetch("/template/java")
        .then(response => response.json())
        .then(data => {
          editor.setValue(data.template);
        })
        .catch(error => {
          console.error("Error resetting Java template:", error);
        });
    }
    else if (lang === "Python") {
      // Fetch the Python template and reset the editor
      fetch("/template/python")
        .then(response => response.json())
        .then(data => {
          editor.setValue(data.template);
        })
        .catch(error => {
          console.error("Error resetting Python template:", error);
        });
    }
    else if (lang === "Cpp") {
      // Fetch the C++ template and reset the editor
      fetch("/template/cpp")
        .then(response => response.json())
        .then(data => {
          editor.setValue(data.template);
        })
        .catch(error => {
          console.error("Error resetting C++ template:", error);
        });
    }
  });




  var save = document.getElementById("save");
  save.addEventListener("click", function () {
    var code = editor.getValue();
    var language = option.value;
    var extension = "";

    if (language == "Java") {
      extension = ".java";
    }
    else if (language == "Python") {
      extension = ".py";
    }
    else if (language == "Cpp") {
      extension = ".cpp";
    }
    else {
      alert("Please select a language!");
      return;
    }

    var fileName = prompt("Enter the file name:", "Codeaura" + extension);

    if (!fileName) {
      alert("File name is required.");
      return;
    }
    else if (!fileName.endsWith(extension)) {
      fileName += extension;
    }

    var bolb = new Blob([code], { type: "text/plain" });
    var link = document.createElement("a");

    link.href = window.URL.createObjectURL(bolb);
    link.download = fileName;

    document.body.appendChild(link);

    link.click();

    document.body.removeChild(link);
  });




  var shareButton = document.getElementById("share-button");
  var shareModal = new bootstrap.Modal(document.getElementById("shareModal"));
  var shareLinkElement = document.getElementById("shareLink");
  var copyLinkButton = document.getElementById("copyLink");
  var facebookShare = document.getElementById("facebookShare");
  var whatsappShare = document.getElementById("whatsappShare");

  function generateUniqueId(length) {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyz';
    let result = '';
    for (let i = 0; i < length; i++) {
      const randomIndex = Math.floor(Math.random() * characters.length);
      result += characters.charAt(randomIndex);
    }
    return result;
  }

  shareButton.addEventListener("click", function () {
    if (option.value === "Choose...") {
      alert("Please write code before sharing!");
      return;
    }
    var uniqueId = generateUniqueId(16);
    var uniqueLink = `https://codeaura.com/share/${uniqueId}`;

    shareLinkElement.textContent = uniqueLink;

    shareModal.show();
  });

  copyLinkButton.addEventListener("click", function () {
    navigator.clipboard.writeText(shareLinkElement.textContent).then(function () {
      alert("Link copied to clipboard!");
    }, function (err) {
      console.error("Could not copy text: ", err);
    });
  });

  facebookShare.addEventListener("click", function (e) {
    e.preventDefault();
    var url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareLinkElement.textContent)}`;
    window.open(url, "_blank");
  });

  whatsappShare.addEventListener("click", function (e) {
    e.preventDefault();
    var text = encodeURIComponent(shareLinkElement.textContent);
    var url = `https://web.whatsapp.com/send?text=${text}`;
    window.open(url, "_blank");
  });




  var currentTheme = "3024-night";
  var themeButton = document.getElementById("themeChange");
  themeButton.addEventListener("click", function () {
    if (currentTheme === "3024-night") {
      editor.setOption("theme", "eclipse");
      currentTheme = "eclipse";
    }
    else {
      editor.setOption("theme", "3024-night");
      currentTheme = "3024-night"; // Update current theme
    }
  });





</script>

</html>
